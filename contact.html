<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Amobys Engineering Ghana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } .font-header { font-family: 'Montserrat', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <header class="fixed w-full z-50 bg-[#003366] py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-[#FFCC00] rounded-md flex items-center justify-center font-bold text-[#003366] text-xl">A</div>
                <span class="font-header text-xl font-extrabold tracking-tight text-white">AMOBYS</span>
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="font-semibold text-white hover:text-[#FFCC00]">Home</a>
                <a href="about.html" class="font-semibold text-white hover:text-[#FFCC00]">About</a>
                <a href="services.html" class="font-semibold text-white hover:text-[#FFCC00]">Services</a>
                <a href="projects.html" class="font-semibold text-white hover:text-[#FFCC00]">Projects</a>
                <a href="contact.html" class="font-semibold text-[#FFCC00] border-b-2 border-[#FFCC00]">Contact</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-24">
        <div class="container mx-auto px-4 max-w-5xl">
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                <div class="bg-[#003366] p-12 text-white flex-1">
                    <h2 class="text-3xl font-header font-bold mb-8">Get In Touch</h2>
                    <div class="space-y-6">
                        <p class="text-slate-300">East Legon, Accra - Ghana<br>info@amobys.com.gh</p>
                        <p class="text-slate-300">Mon - Fri: 8:00 AM - 5:00 PM</p>
                    </div>
                </div>
                <div class="p-12 flex-[1.5]">
                    <form class="space-y-6">
                        <input type="text" placeholder="Full Name" class="w-full border-b border-slate-300 outline-none py-2 focus:border-[#003366]">
                        <input type="email" placeholder="Email Address" class="w-full border-b border-slate-300 outline-none py-2 focus:border-[#003366]">
                        <textarea placeholder="Tell us about your project..." rows="4" class="w-full border-b border-slate-300 outline-none py-2 resize-none focus:border-[#003366]"></textarea>
                        <button class="w-full bg-[#FFCC00] text-[#003366] font-bold py-4 rounded-xl shadow-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-[#001122] text-white py-12">
        <div class="container mx-auto px-4 text-center text-slate-500 text-xs">
            &copy; 2025 Amobys Engineering.
        </div>
    </footer>
    <script type="module" src="consultant.js"></script>
</body>
</html>
